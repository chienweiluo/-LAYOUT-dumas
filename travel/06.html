東洗水山標高2,248公尺，為雪見地區之最高山。登山口位於司馬限林道27.5公里處，附近為柳杉造林地及部份混植香杉造林。步道單程800公尺，距離不算遠，但全線幾近垂直陡升，甚具挑戰性。約需1.5小時可來回登山口。
